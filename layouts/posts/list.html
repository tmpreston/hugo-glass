{{ define "main" }}
  {{ $excerptLen := default 350 .Site.Params.excerptLength }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <section class="glass-card">
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <p>{{ .Summary | plainify | truncate $excerptLen }}</p>
    </section>
  {{ end }}
{{ end }}
